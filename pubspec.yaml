name: yousentech_pos_tablet_ver
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  yousentech_pos_local_db:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_local_db.git
      ref: master
  pos_shared_preferences:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_shared_preferences.git
      ref: master
  shared_widgets:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_shared_widgets.git
      ref: master
  yousentech_pos_token:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_token.git
      ref: master
  remote_database_setting:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_remote_database_setting.git
      ref: main
  yousentech_authentication:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_authentication.git
      ref: master
  yousentech_pos_notification:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_notification.git
      ref: master
  yousentech_pos_notification_history:
    git:
      url: https://github.com/YousenTech-Flutter/yousentech_pos_notification_history.git
      ref: master
  overlay_support: ^2.1.0
  get: ^4.6.6
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  intl: ^0.20.2

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.

dependency_overrides:
  intl: ^0.20.2


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env.development
    - .env.production

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Medium.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
    - family: ARIALBD
      fonts:
        - asset: assets/fonts/ARIALBD.TTF
    - family: ARIALBD
      fonts:
        - asset: assets/fonts/ARIAL.TTF

